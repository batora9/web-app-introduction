<!DOCTYPE html>
<html>
<head>
  <title>おみくじ</title>
  <script>
    function omikuji() {
      var result = ["大吉", "中吉", "小吉", "吉", "凶", "大凶"];
      var random = Math.floor(Math.random() * result.length);
      alert(result[random]);
    }
  </script>
</head>
<body>
  <h1>おみくじ</h1>
  <button onclick="omikuji()">おみくじを引く</button>
</body>
</html>
